<html>
    <head>
        <title>Login y Registro usuarios</title>
        <link rel="stylesheet" href="../plugins/css/loginStyle.css" type="text/css"/>

    </head>
    <body>
        <div class="hero"> 
            <div  id="formboxx" class="form-box">
                <div class="button-box">
                    <div id="btn"></div>                    
                        <button type="button" class="toggle-btn" onclick="login()">Ingresar</button>
                        <button type="button" class="toggle-btn" onclick="register()">Registrarse</button>
                </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="Correo Electronico" required>
                        <input type="text" class="input-field" placeholder="Contrasena" required>
                        <button type="submit" class="submit-btn">Ingresar</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="Nombre Completo" required>
                        <input type="text" class="input-field" placeholder="Cedula" required>
                        <input type="text" class="input-field" placeholder="Contrasena" required>
                        <input type="text" class="input-field" placeholder="Repita Contrasena" required>
                        <input type="email" class="input-field" placeholder="Correo Electronico" required>  
                        <input type="checkbox" class="chech-box"> <span>Acepto los terminos y condiciones</span>
                        <button type="submit" class="submit-btn">Registrar</button>
                    </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            var b = document.getElementById("formboxx");

            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
                b.style.height="480px";
               
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
                b.style.height="400px";
                
            }
        </script>
    </body>
</html>
